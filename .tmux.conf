# Key bindings
set-window-option -g mode-keys vi 
set -s escape-time 0
unbind C-b
set -g prefix C-a
#  split panes
unbind %
bind | split-window -h
bind _ split-window -v
bind Up resize-pane -U +3
bind Down resize-pane -D +3
bind Left resize-pane -L +3
bind Right resize-pane -R +3
#  movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R
#  movement between windows
bind-key C-a last-window
#  shortcuts for common actions
bind v new-window vim

# Status bar
#  colors
set -g status-bg blue
set -g status-fg white
set -g window-status-current-bg black
set -g window-status-current-fg cyan
#  text
set-option -g status-interval 60
set-option -g status-left '[#[fg=cyan]#h#[fg=white]]'
set-option -g status-right '#(acpi | cut -d "," -f 2) #[bg=white,fg=black]%R %d/%m/%Y'
#  window titles
set -g set-titles on
set -g base-index 1
#setw window-status-current-attr underscore
set-window-option -g window-status-current-format '#[fg=white]#I:#[fg=cyan]#W#[fg=yellow]#F'

# Notifications
setw -g monitor-activity off
set -g visual-activity on
