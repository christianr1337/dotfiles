##
# General options
##

set -g bell-action none

##
# Key bindings
## 

unbind C-b
set -g prefix C-a

# I love Vi[m]
set-window-option -g mode-keys vi 

# control over panes
unbind %
bind |     split-window -h
bind _     split-window -v
bind Up    resize-pane  -U +3
bind Down  resize-pane  -D +3
bind Left  resize-pane  -L +3
bind Right resize-pane  -R +3

# movement between panes
bind   h select-pane -L
bind   j select-pane -D
bind   k select-pane -U
unbind l
bind   l select-pane -R

# movement between windows
bind-key C-a last-window

# shortcuts for common actions
bind v new-window vim

# copy/paste
unbind p
bind   y copy-mode
bind   p paste-buffer

# reload config
bind r source-file ~/.tmux.conf

##
# Status bar
##

set-option -g status-keys vi

# colors
set -g status-bg blue
set -g status-fg white
set -g window-status-current-bg black
set -g window-status-current-fg white

# text
set-option -g status-justify centre
set-option -g status-interval 2
set-option -g status-left '[#[fg=cyan]#S#[fg=white]]'
set-option -g status-right '#(wireless) #[bg=cyan,fg=black]#(acpi | cut -d " " -f 4) #[bg=white,fg=black]%a %R %d/%m/%Y'

# window titles
set  -g set-titles on
setw -g automatic-rename
set  -g base-index 1

##
# Panes
##
set pane-active-border-fg '#ff0099'
